
leadership:
 - name: Sara Cope
   title: Chapter Lead, Co-founder
   bio: Sara Cope is currently a developer with GSA Digital Service, and CSS guru with over 10 years of experience. She has a B.S. in Management Information Systems from Wright State University. When Sara isn't immersed in all things web, she can be found playing tabletop games and supporting her local park system.
   image: /img/people/saracope.jpg
   column: left
   hassociallinks: yes
 - name: Katy Bowman
   title: Chapter Co-Lead
   bio: Katy is a self-taught developer currently working at Sparkbox. Prior to pursuing a career in programming, Katy worked as a writer/editor and spent almost ten years as a community and regional planner. In addition to building websites, she enjoys spending time with her husband and two kids, and reading and writing books.
   image: /img/people/katybowman.jpg
   column: right
 - name: K.C. Jones-Evans
   imagename: KC Jones Evans
   title: Chapter Co-Lead
   bio: K.C. Jones-Evans is a software developer with Applied Information Sciences. She has a B.S. in Computer Science and over 6 years of experience in the complete development cycle of software, from initial requirement gathering to maintenance of completed systems. K.C. enjoys spending her free time doing cross fit, crocheting, discovering new food spots, and of course playing on her computer.
   image: /img/people/kcjonesevans.jpg
   column: left
