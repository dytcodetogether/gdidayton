<!DOCTYPE html>

<head>
    <meta charset=utf-8 />

    <title>Girl Develop It</title>
    <link rel="icon" href="{{ site.baseurl }}/img/favicon.png" />
    <link href="{{ site.baseurl }}/css/application.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" media="none" onload="if(media!='all')media='all'" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" media="none" onload="if(media!='all')media='all'" />

<body>
    <div id="wrapper">
        <a class="skiplink" href="#main-content">Skip to main content</a>

        {% include header.html %}

        {{ content }}

        <footer>
            <div class="container">
                <div class="footer">

                    <p class="subtitle">To learn about ways to support the Girl Develop It Dayton Chapter, email us at <a href="mailto:dayton@girldevelopit.com">dayton@girldevelopit.com</a> </p>

                    <div id="mc_embed_signup">
                        <form action="//gdidayton.us11.list-manage.com/subscribe/post?u=aa274a4abc0dc6b798a0a2fe2&amp;id=879f893adb" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate="">
                            <div id="mc_embed_signup_scroll">
                                <!-- <label for="mce-EMAIL">Subscribe to our mailing list</label><br> -->
                                <input type="email" value="" name="EMAIL" title="Email address" class="email" id="mce-EMAIL" size="40" placeholder="email address" required="" title="email address" aria-label="email address">
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;"><input type="text" name="b_4d5ae11ec6fb973947670055f_e63c9ab02b" tabindex="-1" value="" aria-label="hidden"></div>
                                <div class="clear"><input type="submit" value="Subscribe to Newsletter" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                            </div>
                        </form>
                    </div>


                    <nav class="navigation">
                        <a href="{{ site.baseurl }}/about">about</a>
                        <a href="{{ site.baseurl }}/code-of-conduct">code of conduct</a>
                        <a href="{{ site.baseurl }}/get-involved">get involved</a>
                    </nav>
                    <nav class="navigation">
                        <a target="_blank" href="http://www.meetup.com/Girl-Develop-It-Dayton/" aria-label="GDI Meetup"><i class="fa fa-calendar fa-3x"></i></a>
                        <a target="_blank" href="https://twitter.com/gdidayton" aria-label="GDI Dayton Twitter"><i class="fa fa-twitter"></i></a>
                        <a target="_blank" href="https://www.facebook.com/gdidayton" aria-label="GDI Dayton Facebook"><i class="fa fa-facebook"></i></a>
                        <a target="_blank" href="https://gdidayton.herokuapp.com/" aria-label="GDI Dayton Slack"><i class="fa fa-slack"></i></a>
                        <a target="_blank" href="https://github.com/gdidayton" aria-label="GDI Dayton Github"><i class="fa fa-github"></i></a>
                        <a target="_blank" href="mailto:dayton@girldevelopit.com" aria-label="GDI Dayton Email">
                            <i class="fa fa-envelope"></i>
                        </a>
                    </nav>
                </div>
            </div>
        </footer>
