
{% for sponsor in site.data.sponsor %}
    <div class="logo">
      <a aria-label='{{sponsor.name}}' href={{ sponsor.link | prepend: site.baseurl }} target="_blank">
          <img alt={{sponsor.name}} height={{sponsor.img.height}} src={{sponsor.img.src}} data-pin-nopin="true" />
      </a>
    </div>


{% endfor %}
