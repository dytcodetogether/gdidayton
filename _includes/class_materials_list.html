
{% for class in site.data.materials %}
    <div class="material-container">
      <a href={{ class.link | prepend: site.base.url }} target="_blank">
        <div class="material-icon">
          <img alt={{class.img.alt}} height="80" src={{class.img.src}} />
        </div>
        <div class="material-title">
          <h2>{{class.title}}</h2>
          <p>{{class.subtitle}}</p>
        </div>
      </a>
    </div>
  {% endfor %}
